<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Продажа авто в Самаре, автоцентры и автосалоны Самары по продаже новых автомобилей</title>
	<meta name="description" content="Группа компаний «Самарские автомобили» предлагает новые авто в Самаре! Продажа новых автомобилей осуществляется на правах официального дилера в автосалонах Самары.">
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body class="flex flex-col h-full">

	<header class="header lg:sticky top-0 w-full" id="header">
		<div class="container h-full">
			<div class="flex items-center justify-between h-full py-4">
				<div class="logo">
					<a href="/">
						<img src="img/logo.png" class="w-[120px] sm:w-[150px] md:w-[250px]" alt="Самарские Автомобили">
					</a>
					<span class="hidden md:block text-center text-xs text-gray-700 mt-2"><b>Infiniti,</b> <b>Jaguar,</b> <b>Land Rover,</b> <b>Nissan,</b> <b>Polaris</b></span>
				</div>

				<div class="flex items-center">
					<a href="tel:+799912345678" class="hidden sm:block text-gray-800 font-medium text-lg lg:text-2xl">+7 (999) 123-45-67</a>
					<button type="button" class="bg-cyan text-white text-xs sm:text-base px-3 py-2 sm:py-3 sm:px-10 ml-5">Обратная связь</button>
				</div>

			</div>
		</div>
	</header>

	<main class="flex-grow">

		<div class="site-content">
			<div class="container">
				
				<section class="banner relative" id="banner">
					<div class="banner-wrapper">				
						<div class="banner-sliders">
							<div class="banner-slider swiper">
								<div class="swiper-wrapper">
									<div class="banner-slide swiper-slide">								
										<img data-src="img/banners/1000x300-discovery-sport.jpg" class="h-full w-full object-cover object-center swiper-lazy" />
										<div class="swiper-lazy-preloader"></div>
									</div>
									<div class="banner-slide swiper-slide">								
										<img data-src="img/banners/1000x300-range-rover.jpg" class="h-full w-full object-cover object-center swiper-lazy" />
										<div class="swiper-lazy-preloader"></div>
									</div>
									<div class="banner-slide swiper-slide">								
										<img data-src="img/banners/1000x300-defender_.jpg" class="h-full w-full object-cover object-center swiper-lazy" />
										<div class="swiper-lazy-preloader"></div>
									</div>
									<div class="banner-slide swiper-slide">								
										<img data-src="img/banners/1000x300-vygoda-do-500-000.jpg" class="h-full w-full object-cover object-center swiper-lazy" />
										<div class="swiper-lazy-preloader"></div>
									</div>
								</div>
							</div>

							<div class="swiper-pagination"></div>
							<div class="swiper-button-prev hidden md:flex z-20"></div>
							<div class="swiper-button-next hidden md:flex z-20"></div>
						</div>
					</div>
				</section>

			</div>
		</div>

			<footer class="footer bg-gray-800 text-white text-opacity-80 py-10" id="footer">
				<div class="container">
					<div class="flex justify-between text-xs">
						<span class="copy">© Самарские автомобили, 1993—2021</span>
						<a href="/agreement/" class="underline transition ease-in duration-300 hover:no-underline">Соглашение об использовании</a>
					</div>
				</div>
			</footer>

			<script src="js/scripts.js"></script>
